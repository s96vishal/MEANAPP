<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <mat-form-field>
                <input 
                matInput 
                type="text" 
                placeholder="E-mail"
                ngModel
                name="email"
                #emailInput="ngModel"
                required
                email
                >
                <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail</mat-error>
            </mat-form-field>
            <mat-form-field>
                   <input 
                   type="password" 
                   matInput 
                   placeholder="Password"
                   ngModel
                   name="password"
                   #passwordInput="ngModel" 
                   required
                   >
                    <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Login</button>
</form>
</mat-card>
